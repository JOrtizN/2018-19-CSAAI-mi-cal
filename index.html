<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora Julia</title>
    <link type='text/css' rel='stylesheet' href='stylecal.css'>
    <script type='text/javascript' src='jscal.js'></script>
  </head>
  <body onload="main()">
     <div class="fondo">
       <h1>HOLA, ESTO ES UNA CALCULADORA</h1>
       <p id="Display">Encienda primero su calculadora</p>
       <div class="Num">
         <button type="button" name="0" id="t0">0</button>
         <button type="button" name="1" id="t1">1</button>
         <button type="button" name="2" id="t2">2</button>
         <button type="button" name="3" id="t3">3</button>
         <button type="button" name="4" id="t4">4</button>
         <button type="button" name="5" id="t5">5</button>
         <button type="button" name="6" id="t6">6</button>
         <button type="button" name="7" id="t7">7</button>
         <button type="button" name="8" id="t8">8</button>
         <button type="button" name="9" id="t9">9</button>
       </div>
       <div class="Operadores">
         <button type="button" name="+" id="t+">+</button>
         <button type="button" name="-" id="t-">-</button>
         <button type="button" name="*" id="t*">x</button>
         <button type="button" name="/" id="t/">/</button>
         <button type="button" name="%" id="t%">%</button>
         <button type="button" name="Exp" id="tE">^</button>
         <button type="button" name="Sol" id="tS">=</button>
         <button type="button" name="Reset" id="tR">AC</button>
         <button type="button" name="Encendido" id="tON">ON</button>
       </div>
       <p class="res" id="G">Aquí aparecerá su resultado</p>
    </div>
  </body>
</html>
